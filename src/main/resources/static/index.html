<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">

<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->

</head>
<body>


<div id="app">
    <table>

        <tr>
            <td>Id</td>
            <td>Дата</td>
            <td>Банк</td>
            <td>Цена</td>
        </tr>
        <tr v-for="bank in banks" :bank="bank" :key="bank.id">
            <td class="tds">{{ bank.id }}</td>
            <td class="tds">{{ bank.date }}</td>
            <td class="tds">{{ bank.name }}</td>
            <td class="tds">{{ bank.price }}</td>

        </tr>


    </table>




<button id="myBtn">Добавить</button>


    <line-chart :chart-date="chartDate" :chart-price="chartPrice"></line-chart>


    <div class="modal">
        <div class="modal-content">
            <h1> Add valuable paper</h1>

            <form @submit.prevent="fethPostApi">
                <div class="form">
                    <div class="input">
                        <!--                <label for="name" class="input-label">Name</label>-->
                        <input type="text" class="input-control" placeholder="Name" v-model="name">

                    </div>

                    <div class="input">
                        <!--                <label for="price" class="input-label">Price</label>-->
                        <input type="number" class="input-control" placeholder="Price" v-model="price">

                    </div>
                    <input class="add-button" type="submit" value="Добавить">
                </div>
            </form>



            <button class="close">Close</button>
        </div>
    </div>
    <div class="overlay" id="overlay-modal"></div>



</div>




<!--<script src="js/inline.js"></script>-->


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!--    Подключение chartjs-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>



<script src="js/main.js"></script>
<script src="js/index.js"></script>

</body>
</html>
